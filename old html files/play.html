<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Glass Castle - Game</title>
  <!--Add Phaser Framework library-->
  <script src="phaser.min.js"></script>
  <!--Add custom stylesheet-->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="phaser-canvas"></div>
  <!--Custom Javascript-->
  <script type="text/javascript">
    window.onload = function() {
      var game = new Phaser.Game(720 , 960, Phaser.AUTO, 'phaser-canvas', {
        preload: preload,
        create: create
      });

      WebFontConfig = {

        active: function() { game.time.events.add(Phaser.Timer.SECOND, createText, this); },

        google: {
          families: ['Iceberg', 'Dosis']
        }
      };

      function preload () {

        game.load.image('background', 'img/game_background.png');
        game.load.image('floor', 'img/game_floor.png');
        game.load.image('levels', 'img/game_levels.png');
        game.load.image('character', 'img/game_character.png');
        game.load.image('speed', 'img/game_speed.png');

        game.load.script('webfont', '//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js');

      } // end preload

      function create () {

        var spBackground = game.add.sprite(0, 0, 'background');
        var spFloor = game.add.sprite(0, 800, 'floor');
        var spLevels = game.add.sprite(75, 75, 'levels');
        var spCharacter = game.add.sprite(500, 740, 'character');
        var spSpeed = game.add.sprite(610, 14, 'speed');



      } // end create

      function createText() {

        var score = 0;
        var time = '3:00';

        var scoreStr = 'SCORE: ' + score;
        var timeStr = 'TIME: ' + time;

        var txScore = game.add.text(25, 25, scoreStr);
        var txTime = game.add.text(25, 80, timeStr);

        txScore.fill = 'white';
        txScore.fontSize = 48;
        txScore.font = 'Iceberg';
        txScore.setShadow(-1, 3, 'rgba(0,0,0,1)', 4);

        txTime.fill = 'white';
        txTime.fontSize = 32;
        txTime.font = 'Iceberg';
        txTime.setShadow(-1, 3, 'rgba(0,0,0,1)', 4);

      } // end createText

      function actionOnClick() {

        console.log('Clicked!');

      } // end actionOnClick

    }; // end window.onload

  </script>
</body>

</html>
