<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Glass Castle - Lose</title>
  <!--Add Phaser Framework library-->
  <script src="phaser.min.js"></script>
  <!--Add custom stylesheet-->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="phaser-canvas"></div>
  <!--Custom Javascript-->
  <script type="text/javascript">
    window.onload = function() {
      var game = new Phaser.Game(720 , 960, Phaser.AUTO, 'phaser-canvas', {
        preload: preload,
        create: create
      });

      WebFontConfig = {

        active: function() { game.time.events.add(Phaser.Timer.SECOND, createText, this); },

        google: {
          families: ['Iceberg', 'Dosis']
        }
      };

      function preload () {

        game.load.image('background', 'img/lose_background.png');
        game.load.image('message', 'img/lose_message.png');
        game.load.spritesheet('button', 'img/lose_button.png', 296, 103);

        game.load.script('webfont', '//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js');

      } // end preload

      function create () {

        var spBackground = game.add.sprite(0, 0, 'background');
        var spMessage = game.add.sprite(205, 75, 'message');

        var btButton = game.add.button(game.world.centerX - 148, 820, 'button', actionOnClick, this, 2, 1, 0);


      } // end create

      function createText() {

        var timeLeft = '2:30';
        var distance = 176;
        var totalScore = '1017';

        var timeLeftStr = 'TIME LEFT:    ' + timeLeft;
        var distanceStr = 'DISTANCE:    ' + distance + 'm';
        var totalScoreStr = 'TOTAL SCORE:    ' + totalScore;

        var txTimeLeft = game.add.text(175, 425, timeLeftStr);
        var txDistance = game.add.text(180, 500, distanceStr);
        var txTotalScore = game.add.text(110, 640, totalScoreStr);

        txTimeLeft.fill = 'white';
        txTimeLeft.font = 'Dosis';
        txTimeLeft.fontWeight = 100;
        txTimeLeft.fontSize = 50;

        txDistance.fill = 'white';
        txDistance.font = 'Dosis';
        txDistance.fontWeight = 100;
        txDistance.fontSize = 50;

        txTotalScore.fill = 'white';
        txTotalScore.font = 'Dosis';
        txTotalScore.fontWeight = 100;
        txTotalScore.fontSize = 50;

      } // end createText

      function actionOnClick() {

        console.log('Clicked!');

      } // end actionOnClick

    }; // end window.onload

  </script>
</body>

</html>
