<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Glass Castle - Win</title>
  <!--Add Phaser Framework library-->
  <script src="phaser.min.js"></script>
  <!--Add custom stylesheet-->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="phaser-canvas"></div>
  <!--Custom Javascript-->
  <script type="text/javascript">
    window.onload = function() {
      var game = new Phaser.Game(720 , 960, Phaser.AUTO, 'phaser-canvas', {
        preload: preload,
        create: create
      });

      WebFontConfig = {

        active: function() { game.time.events.add(Phaser.Timer.SECOND, createText, this); },

        google: {
          families: ['Iceberg', 'Dosis']
        }
      };

      function preload () {

        game.load.image('background', 'img/win_background.png');
        game.load.image('message', 'img/win_message.png');
        game.load.spritesheet('button', 'img/win_button.png', 296, 103);

        game.load.script('webfont', '//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js');

      } // end preload

      function create () {

        var spBackground = game.add.sprite(0, 0, 'background');
        var spMessage = game.add.sprite(195, 75, 'message');

        var btButton = game.add.button(game.world.centerX - 148, 820, 'button', actionOnClick, this, 2, 1, 0);


      } // end create

      function createText() {

        var timeLeft = '0:30';
        var topCombo = 22;
        var distance = 300;
        var totalScore = '4,560';

        var timeLeftStr = 'TIME LEFT: ' + timeLeft;
        var topComboStr = 'TOP COMBO: ' + distance + 'x';
        var distanceStr = 'DISTANCE: ' + distance + 'm';
        var totalScoreMessageStr = 'TOTAL SCORE:';
        var totalScoreStr = totalScore;

        var txTimeLeft = game.add.text(100, 465, timeLeftStr);
        var txTopCombo = game.add.text(83, 540, topComboStr);
        var txDistance = game.add.text(100, 615, distanceStr);
        var txTotalScoreMessage = game.add.text(360, 458, totalScoreMessageStr);
        var txTotalScore = game.add.text(360, 525, totalScoreStr);

        txTimeLeft.fill = 'white';
        txTimeLeft.font = 'Dosis';
        txTimeLeft.fontWeight = 100;
        txTimeLeft.fontSize = 30;

        txTopCombo.fill = 'white';
        txTopCombo.font = 'Dosis';
        txTopCombo.fontWeight = 100;
        txTopCombo.fontSize = 30;

        txDistance.fill = 'white';
        txDistance.font = 'Dosis';
        txDistance.fontWeight = 100;
        txDistance.fontSize = 30;

        txTotalScoreMessage.fill = 'white';
        txTotalScoreMessage.font = 'Dosis';
        txTotalScoreMessage.fontWeight = 100;
        txTotalScoreMessage.fontSize = 50;

        txTotalScore.fill = 'white';
        txTotalScore.font = 'Dosis';
        txTotalScore.fontWeight = 200;
        txTotalScore.fontSize = 122;

      } // end createText

      function actionOnClick() {

        console.log('Clicked!');

      } // end actionOnClick

    }; // end window.onload

  </script>
</body>

</html>
